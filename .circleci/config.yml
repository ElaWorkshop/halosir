version: 2
jobs:
  test-and-build-otp-release:
    docker:
      - image: elaworkshop/halosir-builder:latest
    working_directory: ~/app
    steps:
      - checkout
      - run:
          name: "Test & Build Release"
          command: |
            . ~/.asdf/asdf.sh
            asdf current

            mix deps.get
            mix test

            MIX_ENV=prod mix release --profile=halosir:prod

            mkdir /artifact
            cp _build/prod/rel/halosir/releases/*/halosir.tar.gz /artifact/
            mix run --eval "File.write!(\"/artifact/VERSION\", HaloSir.Mixfile.project[:version])"
      - store_artifacts:
          path: /artifact/halosir.tar.gz
      - persist_to_workspace:
          root: /artifact
          paths:
            - halosir.tar.gz
            - VERSION
  publish-github-release:
    docker:
      - image: circleci/golang:1.11.2
    steps:
      - attach_workspace:
          at: ~/work
      - run:
          name: "Publish Release on GitHub"
          command: |
            go get github.com/tcnksm/ghr
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete $(cat ~/work/VERSION) ~/work/halosir.tar.gz
workflows:
  version: 2
  test-and-release:
    jobs:
      - test-and-build-otp-release
      - publish-github-release:
          requires:
            - test-and-build-otp-release
          filters:
            branches:
              only: master
